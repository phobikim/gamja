    <!-- 관리자 PIN 입력 모달 -->
    <div id="adminModal" class="modal hidden">
        <div class="pin-modal-content">
            <h2>PIN 입력</h2>
            <div class="pin-input-group">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
            </div>

            <p id="adminErrorText" class="error-text hidden"></p>
            <button id="adminEnterBtn" style="display: none">입장하기</button>
            <button id="openSignupBtn">회원가입</button>
        </div>
    </div>

    <!-- 🔥 회원가입 모달 -->
    <div id="signupModal" class="modal hidden">
        <div class="pin-modal-content">
            <h2>감자단 가입</h2>
            <input type="text" id="signupUsernameInput" placeholder="이름 입력">
            <input type="password" id="signupPinInput" maxlength="4" placeholder="PIN (4자리)">
            <p id="signupErrorText" class="error-text hidden"></p>
            <button id="signupSubmitBtn">가입하기</button>
            <button id="closeSignupBtn">취소</button>
        </div>
    </div>
