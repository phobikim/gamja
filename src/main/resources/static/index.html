<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감자단 입장</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="intro-page">
    <button id="bgmToggleBtn" class="bgm-off"></button>
    <div class="logo-container">
        <img id="gamjadanLogo" src="./images/logo/dance.png" alt="감자단 로고" class="logo-img">
    </div>

    <!-- 로그인 모달 -->
    <div id="adminModal" class="modal hidden">
        <div class="pin-modal-content">
            <h2>로그인</h2>
            <input type="text" id="LoginUsernameInput" placeholder="이름 입력">
            <div class="pin-input-group">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
            </div>

            <p id="adminErrorText" class="error-text hidden"></p>
            <button id="adminEnterBtn" >입장하기</button>
            <button id="openSignupBtn">회원가입</button>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal hidden">
        <div class="pin-modal-content">
            <h2>감자단 가입</h2>
            <input type="text" id="signupUsernameInput" placeholder="이름 입력">
            <div class="pin-input-group">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
                <input type="text" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*">
            </div>
            <p id="signupErrorText" class="error-text hidden"></p>
            <button id="signupSubmitBtn">가입하기</button>
            <button id="closeSignupBtn">취소</button>
        </div>
    </div>

    <!-- 성공 모달 -->
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="successModalTitle">🎉 성공!</h2>
            <p id="successModalMessage"></p>
            <button id="successModalBtn">확인</button>
        </div>
    </div>
</body>

</html>
<script src="js/sound.js"></script>
<script src="js/util.js"></script>
<script src="js/index.js"></script>
